<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="src/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/025d10f91d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <div class="game__level">lv.0</div>
        <button class="game__button">
          <i class="fa-solid fa-play"></i>
        </button>
        <span class="game__timer">09:12</span>
        <span class="game__score">8</span>
      </header>
      <section class="game__field">
        <button class="carrot"></button>
      </section>
    </section>
    <section class="pop-up pop-up--hide">
      <span class="pop-up__description">RANKINGS</span>
      <div class="pop-up__ranking">
        <ol class="ranking__list">
          <ul class="ranking-list__description">
            <span class="space"></span>
            <li class="name">NAME</li>
            <li class="stage">STAGE</li>
            <li class="score">SCORE</li>
            <li class="time">TIME</li>
          </ul>
          <li class="ranking__item">
            <ul class="rank__list">
              <span class="space"></span>
              <li class="name">vincentkim</li>
              <li class="stage">2</li>
              <li class="score">20</li>
              <li class="time">30:00</li>
            </ul>
          </li>
          <li class="ranking__item">
            <ul class="rank__list">
              <span class="space"></span>
              <li class="name">name</li>
              <li class="stage">stage</li>
              <li class="score">score</li>
              <li class="time">time</li>
            </ul>
          </li>
          <li class="ranking__item">
            <ul class="rank__list">
              <span class="space"></span>
              <li class="name">name</li>
              <li class="stage">stage</li>
              <li class="score">score</li>
              <li class="time">time</li>
            </ul>
          </li>
          <li class="ranking__item">
            <ul class="rank__list">
              <span class="space"></span>
              <li class="name">name</li>
              <li class="stage">stage</li>
              <li class="score">score</li>
              <li class="time">time</li>
            </ul>
          </li>
          <li class="ranking__item">
            <ul class="rank__list">
              <span class="space"></span>
              <li class="name">name</li>
              <li class="stage">stage</li>
              <li class="score">score</li>
              <li class="time">time</li>
            </ul>
          </li>
        </ol>
      </div>
      <!-- pop-up--hide -->
      <button class="pop-up__refresh">
        <i class="fa-sharp fa-solid fa-rotate-right"></i>
      </button>
      <!-- <span class="pop-up__message"></span> -->
    </section>
  </body>
</html>
